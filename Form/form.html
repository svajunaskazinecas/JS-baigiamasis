<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skelbiu.lt</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <img src="../Photos/skelbiu-logo.png" alt="skelbiu-logo" />
        <p>Lankomiausias skelbimų portalas</p>
      </div>
      <nav>
        <div onclick="addItem()">
          <img src="../Photos/add-in-new.svg" alt="" />
          <span>Įdėkite</span>
        </div>
        <div onclick="home()">
          <img src="../Photos/homepage.svg" alt="" />
          <span>Pagrindinis</span>
        </div>
      </nav>
    </header>
    <main>
      <h3>Įdėkite savo skelbimą</h3>
      <form id="form" onsubmit="postData(event)">
        <input type="text" id="marke" placeholder="Automobilio markė" />
        <input type="text" id="kaina" placeholder="Kaina" />
        <input type="text" id="nuotraukosUrl" placeholder="Nuotraukos URL" />
        <input type="text" id="aprasymas" placeholder="Aprašymas" />
        <input type="text" id="miestas" placeholder="Miestas" />
        <button type="submit">Patalpinti</button>
      </form>
      <div class="main-btn-wrapper">
        <button class="main-btn">Grįžti</button>
      </div>
    </main>
    <script src="./form.js"></script>
  </body>
</html>
